name: Helix-TTD Core CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
      # Fail fast: If any job in the matrix fails, cancel the rest.
      fail-fast: true

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' # Enable pip cache for faster installs

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        # Install Helix package. This is where the actual error is caught.
        pip install -e .

    - name: Run Core Tests (If dependencies are met)
      if: success() # Only run if pip install succeeded
      run: |
        echo "✅ Dependencies installed successfully."
        # The core tests that rely on dbc_suitcase.py
        pytest tests/test_cli.py

    - name: Run Linting and Glyph Generation (Optional Tests)
      if: success() # Only run if core tests passed
      run: |
        echo "Running Linter and Glyph Generation..."
        # Linting
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

        # Generate a glyph if the generator is available
        if python -c "import cli.generate_enhanced_glyph"; then
          echo "Generating HGL glyph..."
          # Use a dummy root and active state for CI check
          python cli/generate_enhanced_glyph.py "0x1111111111111111111111111111111111111111111111111111111111111111" ACTIVE --name "CI_Test_Agent" --output minimal
        else
          echo "⚠ HGL generator not found, skipping glyph test."
        fi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      if: always() # Always run, even if previous steps fail
      with:
        name: helix-test-output-${{ matrix.python-version }}
        path: artifacts/
        if-no-files-found: warn # Warn if artifacts dir is empty, don't fail
