name: Helix-TTD Core CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        # Install the Helix package in editable mode
        pip install -e .

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Integration Suite (The "Golden Path")
      run: |
        # 1. Create Directories
        mkdir -p artifacts

        # 2. Mint New Agent
        echo "üß¨ Minting Agent..."
        helix new-agent --custodian "CI_PIPELINE_KEY" --name "Test_Agent_01" --output-dir artifacts

        # 3. Verify Agent
        echo "üîç Verifying Agent..."
        helix verify --dbc artifacts/*.dbc.json --suitcase artifacts/*.suitcase.json

        # 4. Update State
        echo "üîÑ Updating State..."
        helix update-state --dbc artifacts/*.dbc.json --suitcase artifacts/*.suitcase.json --state ACTIVE --reason "CI Pipeline Validation"

        # 5. Generate Glyph
        # Extract the Merkle Root from the JSON to pass to the glyph command
        MERKLE=$(grep -o '"merkle_root": "[^"]*"' artifacts/*.dbc.json | head -n 1 | cut -d'"' -f4)
        echo "üé® Generating Glyph for Root: $MERKLE"
        helix glyph "$MERKLE" ACTIVE --name "Test_Agent_01" --output svg --svg-file artifacts/agent.svg

    - name: Assert Artifacts Exist
      run: |
        if [ -f artifacts/*.dbc.json ] && [ -f artifacts/*.suitcase.json ] && [ -f artifacts/agent.svg ]; then
          echo "‚úÖ All artifacts generated successfully."
        else
          echo "‚ùå Missing artifacts."
          ls -R artifacts
          exit 1
        fi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: helix-test-output-${{ matrix.python-version }}
        path: artifacts/
