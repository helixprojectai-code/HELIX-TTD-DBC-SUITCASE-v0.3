name: Helix-TTD Core CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        # Install Helix in editable mode
        pip install -e .

    - name: Debug Directory Structure
      run: |
        ls -R
        
    - name: Verify CLI Installation
      run: |
        # Check if the command exists and prints the banner
        helix version

    - name: Run Integration Suite (The Golden Path)
      run: |
        # 1. Create Artifacts Directory
        mkdir -p artifacts

        # 2. Mint New Agent
        echo "üß¨ Minting Agent..."
        # We use the direct python call fallback if the shim isn't ready, but helix command should work
        helix new-agent --custodian "CI_PIPELINE_KEY" --name "Test_Agent_01" --output-dir artifacts

        # 3. Verify Agent
        echo "üîç Verifying Agent..."
        helix verify --dbc artifacts/*.dbc.json --suitcase artifacts/*.suitcase.json

        # 4. Update State
        echo "üîÑ Updating State..."
        helix update-state --dbc artifacts/*.dbc.json --suitcase artifacts/*.suitcase.json --state ACTIVE --reason "CI Pipeline Validation"

        # 5. List Agents (Sanity Check)
        helix list --directory artifacts

    - name: Assert Artifacts Exist
      run: |
        if [ -f artifacts/*.dbc.json ] && [ -f artifacts/*.suitcase.json ]; then
          echo "‚úÖ All artifacts generated successfully."
        else
          echo "‚ùå Missing artifacts."
          ls -R artifacts
          exit 1
        fi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: helix-test-output-${{ matrix.python-version }}
        path: artifacts/
